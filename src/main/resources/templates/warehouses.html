<th:block xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">E-Warehouse</h1>
            <h3 class="jumbotron-heading">Warehouses</h3>
        </div>
    </section>
    <div class="container">
        <div class="row" sec:authorize="hasRole('ROLE_ADMIN')">
            <div class="col-6">
                <br>
                <ul class="list-group">
                    <li class="list-group-item" th:each="warehouse: ${warehouses}">
                        <th:block style="display:inline" th:text="${warehouse.getName()}"/>
                        <form style="display:inline; float: right"
                              th:action="@{'/warehouses/delete/{id}' (id=${warehouse.getId()})}"
                              th:method="DELETE">
                            <button type="submit"
                                    class="btn btn-sm btn-danger">
                                <i class="fa">Delete</i>
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
            <div class="col-6">
                <br>
                <h3>Add New Warehouse</h3>
                <br>
                <form action="/warehouses/add" method="POST">
                    <div class="form-group">
                        <label for='name'>Name:</label>
                        <input class="form-control" id='name' type='text' name='name'/>
                    </div>
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>
        </div>
    </div>
</th:block>
